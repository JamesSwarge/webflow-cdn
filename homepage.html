<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .letter {
      display: inline-block;
    }

    .tricksword {
      white-space: nowrap;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>

  <script>

    $(document).ready(function () {

      $(".home-pop-up-1").click(function () {
        $(".custom-model-main6").addClass('model-open6');
      });
      $(".close-btn6, .bg-overlay6").click(function () {
        $(".custom-model-main6").removeClass('model-open6');
      });

      $(".home-pop-up-2").click(function () {
        $(".custom-model-main7").addClass('model-open7');
      });
      $(".close-btn7, .bg-overlay7").click(function () {
        $(".custom-model-main7").removeClass('model-open7');
      });

      $(".home-pop-up-3").click(function () {
        $(".custom-model-main8").addClass('model-open8');
      });
      $(".close-btn8, .bg-overlay8").click(function () {
        $(".custom-model-main8").removeClass('model-open8');
      });

    });

    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        $('nav').addClass('sticky');
      } else {
        $('nav').removeClass('sticky');
      }
    });


    window.addEventListener("load", function () {
      new Swiper("#Home-slider-verticle", {
        autoplay: {
          delay: 5000,
        },

        effect: "fade",
        fadeEffect: {
          crossFade: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        speed: 1000,
      });
    });


    $(document).ready(function () {
      $(".slider-main-logos").slick({
        speed: 5000,
        autoplay: true,
        autoplaySpeed: 0,
        cssEase: 'linear',
        slidesToShow: 5,
        slidesToScroll: 1,
        infinite: true,
        swipeToSlide: false,
        centerMode: true,
        focusOnSelect: false,
        dots: false,
        arrows: false,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 3,
            }
          },
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 3,
            }

          }
        ]
      });
    });

    $('.acc-button').first().addClass('active');

    $('.acc-button').click(function () {
      var $this = $(this);
      $siblings = $this.parent().children(),
        position = $siblings.index($this);
      console.log(position);

      $('.accolian-items').removeClass('active-content').eq(position).addClass('active-content');

      $siblings.removeClass('active-content');
      $this.addClass('active-content');
    });


    $('.acc-button1').first().addClass('active');

    $('.acc-button1').click(function () {
      var $this = $(this);
      $siblings = $this.parent().children(),
        position = $siblings.index($this);
      console.log(position);

      $('.accolian-items1').removeClass('active-content1').eq(position).addClass('active-content1');

      $siblings.removeClass('active-content1');
      $this.addClass('active-content1');
    });

  </script>

  <script>

    // Copyright start
    // Â© Code by T.RICKS, https://www.tricksdesign.com/
    // You have the license to use this code in your projects but not redistribute it to others

    // Find all text with .tricks class and break each letter into a span
    var tricksWord = document.getElementsByClassName("tricks");
    for (var i = 0; i < tricksWord.length; i++) {

      var wordWrap = tricksWord.item(i);
      wordWrap.innerHTML = wordWrap.innerHTML.replace(/(^|<\/?[^>]+>|\s+)([^\s<]+)/g, '$1<span class="tricksword">$2</span>');

    }


    var tricksLetter = document.getElementsByClassName("tricksword");
    for (var i = 0; i < tricksLetter.length; i++) {

      var letterWrap = tricksLetter.item(i);
      letterWrap.innerHTML = letterWrap.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    }
    // Copyright end

    // Fade nav Animation
    var fadeNav = anime.timeline({
      loop: false,
      autoplay: false,
    });

    fadeNav
      .add({
        targets: '.nav-link',
        translateY: [300, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: (el, i) => 0 + 150 * i
      });


    // Slide In Animation
    var slideIn = anime.timeline({
      loop: false,
      autoplay: false,
    });

    slideIn
      .add({
        targets: '.slide-in .letter',
        opacity: [0, 1],
        easing: "easeInOutQuad",
        duration: 2250,
        delay: (el, i) => 150 * (i + 1)
      }).add({
        targets: '.slide-in',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });


    // Slide Up Animation
    var slideUp = anime.timeline({
      loop: false,
      autoplay: false,
    });

    slideUp
      .add({
        targets: '.slide-up .letter',
        translateY: ["1.1em", 0],
        opacity: [0, 1],
        translateZ: 0,
        duration: 750,
        delay: (el, i) => 50 * i
      }).add({
        targets: '.slide-up',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });


    // Fade Up Animation
    var fadeUp = anime.timeline({
      loop: false,
      autoplay: false,
    });

    fadeUp
      .add({
        targets: '.fade-up .letter',
        translateY: [100, 0],
        translateZ: 0,
        opacity: [0, 1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: (el, i) => 300 + 30 * i

      });



    // Rotate In Animation
    var rotateIn = anime.timeline({
      loop: false,
      autoplay: false,
    });

    rotateIn
      .add({
        targets: '.rotate-in .letter',
        translateY: ["1.1em", 0],
        translateX: ["0.55em", 0],
        translateZ: 0,
        rotateZ: [180, 0],
        duration: 750,
        easing: "easeOutExpo",
        delay: (el, i) => 50 * i
      }).add({
        targets: '.rotate-in',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });


    // Pop In Animation
    var popIn = anime.timeline({
      loop: false,
      autoplay: false,
    });

    popIn
      .add({
        targets: '.pop-in .letter',
        scale: [0, 1],
        duration: 1500,
        elasticity: 600,
        delay: (el, i) => 45 * (i + 1)
      }).add({
        targets: '.pop-in',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });


    // Play your animation with these
    fadeUp.play();
    slideUp.play();
    slideIn.play();
    rotateIn.play();
    popIn.play();



    // Wait before playing animation
    setTimeout(() => {
      // Put the play below this line

    }, 2000);




  </script>

</body>

</html>
